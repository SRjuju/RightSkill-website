<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="images/RightSkill.png" type="images/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index2.js"></script>
  </head>
  <body>
    <a class="home1" href="RightSkill.html">
      <img src="images/back.png" class="home2" alt />
    </a>
    <div class="container">
      <form id="form" action="/" method="POST">
        <h1>Login</h1>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
        </div>
        <button onclick="mysql()" type="submit">Login</button>
        <p class="sig1">Don't have an account?</p>
        <a class="sig3" href="signup.html">
          <p class="sig2">Signup</p>
        </a>
      </form>
    </div>
  </body>
</html>
