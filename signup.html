<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="images/RightSkill.png" type="images/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <a class="home1" href="RightSkill.html">
      <img src="images/back.png" class="home2" alt />
    </a>
    <div class="container">
      <form id="form" action="/">
        <h1>Registration</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password2">Password again</label>
          <input id="password2" name="password2" type="password" />
          <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
        <p class="log1">Already have an account?</p>
        <a class="log3" href="login.html"><p class="log2">Login</p></a>
      </form>
    </div>
  </body>
</html>
